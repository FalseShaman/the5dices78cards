<div class="modal fade" id="placeSelector" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title">Выбор аркана</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div id="positionSelector">
                    <div class="form-group">
                        <label for="placeDesc" class="form-control">Позиция</label>

                    </div>

                <div id="arcanaSelector" style="display: none;">typeArcanaSelector</div>

        </div>
